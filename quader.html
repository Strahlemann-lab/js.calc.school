<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quader</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/renderers/CSS2DRenderer.js"></script>
    <script defer src="renderer.js"></script>
</head>
<body id="body" data-site="quader">
    <main>
        <div class="site">
            <div class="formel-box">
                <div>
                    <p>Volumen</p>
                    <p>$$a\times b\times c$$</p>
                </div>
                <div>
                    <p>Gesamtoberfläche</p>
                    <p>$$2\left(ab+ac+bc\right)$$</p>
                </div>
                <div>
                    <p>Mantelfläche</p>
                    <p>$$2\left(ac+bc\right)$$</p>
                </div>
                <div>
                    <p>Grundfläche</p>
                    <p>$$a\times b$$</p>
                </div>
            </div>
            <div class="skizze-box" id="renderElement">
                <span class="text" id="infoQuaderA">a</span>
                <span class="text" id="infoQuaderB">b</span>
                <span class="text" id="infoQuaderC">c</span>
            </div>
            <div class="input-box">
                <div>
                    <label for="input_a">a</label>
                    <input type="number" id="input_a" oninput="quader.result(); upQuader()" placeholder="0" value="30">
                </div>
                <div>
                    <label for="input_b">b</label>
                    <input type="number" id="input_b" oninput="quader.result(); upQuader()" placeholder="0" value="20">
                </div>
                <div>
                    <label for="input_c">c</label>
                    <input type="number" id="input_c" oninput="quader.result(); upQuader()" placeholder="0" value="10">
                </div>
                <div>
                    <label for="inputPrecision">Kommastellen</label>
                    <input type="number" id="inputPrecision" oninput="quader.result()" value="1">
                </div>
            </div>
            <div class="output-box">
                <div>
                    <label for="output_v">Volumen</label>
                    <p id="output_v">0</p>
                </div>
                <div>
                    <label for="output_a0">Gesamtoberfläche</label>
                    <p id="output_a0">0</p>
                </div>
                <div>
                    <label for="output_aM">Mantelfläche</label>
                    <p id="output_aM">0</p>
                </div>
                <div>
                    <label for="output_aG">Grundfläche</label>
                    <p id="output_aG">0</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="site-footer">
            <section class="site-settings">
                <a href="quader.html">Quader</a>
                <a href="kugel.html">Kugel</a>
                <a href="zylinder.html">Zylinder</a>
                <a href="prisma.html">Prisma</a>
                <a href="pyramide.html">Pyramide</a>
            </section>
            <section>
                <p>Built by Strahlemann-lab.</p>
                <a href="https://github.com/Strahlemann-lab" target="_blank">Source on Github</a>
            </section>
        </div> 
    </footer>
</body>
</html>
